<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Change Password</title>
<link rel="stylesheet" th:href="@{/css/changePassword.css}">
</head>
<body>
	<div class="container">
		<h2>Change Password</h2>

		<p>
			<span class="alert alert-danger" role="alert" th:if="${errorMessage}"
				th:text="${errorMessage}"></span>
		</p>
		<form th:action="@{/change-password}" method="post">
			<div class="form-group">
				<label for="oldPassword">Old Password</label> <input type="password"
					id="oldPassword" name="oldPassword" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="newPassword">New Password</label> <input type="password"
					id="newPassword" name="newPassword" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="confirmNewPassword">Confirm New Password</label> <input
					type="password" id="confirmNewPassword" name="confirmNewPassword"
					class="form-control" required>
			</div>
			<button type="submit" class="btn btn-primary">Change
				Password</button>
		</form>
	</div>
</body>
</html>
