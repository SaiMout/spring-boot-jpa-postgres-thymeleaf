<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee List</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <script>
        function selectAllCheckboxes(source) {
            checkboxes = document.getElementsByName('employeeIds');
            for(var i=0, n=checkboxes.length;i<n;i++) {
                checkboxes[i].checked = source.checked;
            }
        }

        function validateForm() {
            var checkboxes = document.getElementsByName('employeeIds');
            var isChecked = false;
            for (var i = 0; i < checkboxes.length; i++) {
                if (checkboxes[i].checked) {
                    isChecked = true;
                    break;
                }
            }
            if (!isChecked) {
                alert('Please select at least one employee to delete.');
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <h2>Employee List</h2>
    <form action="#" th:action="@{/deleteEmployees}" method="post" onsubmit="return validateForm()">
        <table>
            <tr>
                <th>
                    <input type="checkbox" onClick="selectAllCheckboxes(this)" /> Select All/De-select All
                </th>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Role</th>
            </tr>
            <tr th:each="employee : ${employees}">
                <td><input type="checkbox" th:value="${employee.id}" name="employeeIds"/></td>
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.department}"></td>
                <td th:text="${employee.role}"></td>
            </tr>
        </table>
        <button type="submit">Delete Selected Employees</button>
    </form>
    <button onclick="window.location.href='/addEmployee'">add new Employee</button>
</body>
</html>
